<nav class="nav">
    <h1><a href="/">{{ .Site.Title }}</a></h1>
    {{ range .Site.Params.Links }}
        <a href="/{{ lower . }}">{{ . }}</a>
    {{ end }}

</nav>

<style>
    .nav {
        display: flex;
        justify-content: end;
        align-items: center;
        gap: .5rem;
    }

    .nav > h1 {
        margin-right: auto;
    }

    h1 > a{
        text-decoration: none;
    }
    .nav > a {
        cursor: pointer;
        text-decoration: none;
    }

</style>
