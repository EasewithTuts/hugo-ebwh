<meta itemtype="https://schema.org/WebSite" />
<meta itemprop="copyrightYear" content="{{ now.Format "2006" }}">
<meta name="description"
    content="{{ .Site.Params.description }}">
<meta property="og:type" content="website" />
<meta property="og:title" content={{ .Site.Title }} />
<meta property="og:description"
    content="{{ .Site.Params.description }}" />
<meta property="og:image" content="{{.Site.Params.placeholder}}" />
<meta name="twitter:card" content="Card" />
<meta name="twitter:site" content="{{ .Site.BaseURL }}" />
<meta name="twitter:title" content={{ .Site.Title }} />
<meta name="twitter:image" content="{{.Site.Params.placeholder}}" />
<meta name="twitter:image:alt" content="{{.Site.Params.alt}}" />
<meta name="twitter:description" content="{{ .Site.Params.description }}" />
<meta name="twitter:creator" content="{{ .Site.Params.author }}" />
